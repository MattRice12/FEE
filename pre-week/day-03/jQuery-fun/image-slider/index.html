<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="main.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h1 class="text-muted">jQuery Basic Slider</h1>
      </div>

      <div id="slider">
        <ul class="slides">
          <li class="slide"><img src="images/bike1.jpg" /></li>
          <li class="slide"><img src="images/bike2.jpg" /></li>
          <li class="slide"><img src="images/bike3.jpg" /></li>
          <li class="slide"><img src="images/bike4.jpeg" /></li>
          <li class="slide"><img src="images/bike5.jpg" /></li>
          <li class="slide"><img src="images/bike6.jpg" /></li>
          <li class="slide"><img src="images/bike1.jpg" /></li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>

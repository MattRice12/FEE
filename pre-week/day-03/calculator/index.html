<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="calculator">
      <div class="top">
        <span class="output">0</span>
      </div>

      <div class="bottom">
        <div class="rows">
          <div class="first">
            <span id="button">7</span>
            <span id="button">8</span>
            <span id="button">9</span>
            <span id="button">/</span>
          </div>

          <div class="second">
            <span id="button">4</span>
            <span id="button">5</span>
            <span id="button">6</span>
            <span id="button">*</span>
          </div>

          <div class="third">
            <span id="button">1</span>
            <span id="button">2</span>
            <span id="button">3</span>
            <span id="button">-</span>
          </div>

          <div class="forth">
            <span>0</span>
            <span>.</span>
            <span>+</span>
            <span>=</span>
          </div>
        </div>
      </div>
    </div>




    <script src="main.js" charset="utf-8"></script>
  </body>

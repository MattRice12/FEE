<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tabs</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<nav>
			<ul>
				<li class="tab">
					<a href="#tab1">Tab 1</a>
				</li>
				<li class="tab">
					<a href="#tab2">Tab 2</a>
				</li>
				<li class="tab">
					<a href="#tab3">Tab 3</a>
				</li>
			</ul>
		</nav>
		<div>
			<section id="tab1" class="tab-content ">
				<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa </p>
			</section>
			<section id="tab2" class="tab-content selected">
				<p>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
			</section>
			<section id="tab3" class="tab-content">
				<p>cccccccccccccccccccccccccccccccccccccccccc </p>
			</section>
		</div>
		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script src="main.js" charset="utf-8"></script>
	</body>
</html>
